<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="static/favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="static/logo.png"
            alt="Logo"
            style="width: 45px"
            class="rounded"
          />
        </a>
      </div>
    </nav>
    <div id="alertArea" class="container pt-2"></div>
    <div class="container border border-primary pt-2 pb-2 mt-5 rounded">
      <h1>Youtube URL</h1>
      <form id="downloadForm" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="urlInput" class="form-label">Paste the URL:</label>
          <input type="text" class="form-control" id="urlInput" name="url" />
        </div>
        <!-- Confirm button , it will also turn into a spinner-->
        <button
          id="downloadButton"
          type="button"
          class="btn btn-primary"
          onclick="confirmDownload()"
        >
          Download
        </button>
      </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/videodownloader.js"></script>
  </body>
</html>
